<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1" id="aTitle">Registro de facturas</span>
  </div>
</nav>

<div class="container pt-5">
  <div class="row">
    <div class="col-8">
      <div class="card">
        <h5 class="card-header">Nuevo título de factura</h5>
        <div class="card-body">
          <form [formGroup]="contactForm">
            <div class="row">
              <div class="col-12">
                <div class="mb-3">
                  <label for="exampleFormControlInput0" class="form-label"><b>Id:</b></label>
                  <input formControlName="id" class="form-control" id="exampleFormControlInput0" [readonly]="true">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"><b>Nombre:</b></label>
                  <input formControlName="name" class="form-control" id="exampleFormControlInput1" placeholder="Titular de la factura">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput2" class="form-label"><b>Descripción:</b></label>
                  <input formControlName="description" class="form-control" id="exampleFormControlInput2" placeholder="Descripción de la factura">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput3" class="form-label"><b>Monto:</b></label>
                  <input formControlName="amount" class="form-control" id="exampleFormControlInput3" placeholder="100.00">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput4" class="form-label"><b>Fecha:</b></label>
                  <input formControlName="dueDate" class="form-control" id="exampleFormControlInput4">
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-primary" type="button" (click)="createBill()">Crear</button>
            </div>
            <div class="col-6">
              <button class="btn btn-primary" type="button" (click)="updateBill()" [disabled]="this.currentBillId === 0">Actualizar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card">
        <h5 class="card-header">Listado</h5>
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="list-group">
                <div *ngFor="let item of this.bills" >
                  <a (click)="this.setCurrentBillId(item.id)" class="list-group-item list-group-item-action" 
                    [ngClass]="this.item.id === this.currentBillId ? 'list-group-item list-group-item-action active':'list-group-item list-group-item-action'" >
                    <div class="ms-2 me-auto">
                      <div class="fw-bold">{{item.name}}</div>
                      {{item.description}}
                      {{item.amount}}
                    </div>
                    <span class="badge bg-primary rounded-pill">{{item.dueDate}}</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-danger text-right" type="button" (click)="this.deleteBill()">Borrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
